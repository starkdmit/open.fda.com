properties:
  uuid:
    format:
    is_exact: false
    type: string
    pattern:
    description: "A Universally Unique Identifier (also sometimes called a GUID) for the element. Most GSRS elements have a uuid to be used for tracking, processing and referencing a record (and any element of that record)."
    possible_values:
  definition_type:
    format:
    is_exact: false
    type: string
    pattern:
    description: "The type of definition ('primary' or 'alternative'). Primary definitions are the main descriptive form of the substance definition, while 'alternative' definitions may be seen as definitional 'synonyms' of some primary record."
    possible_values:
  definition_level:
    format:
    is_exact: false
    type: string
    pattern:
    description: "The level of completeness and specificity of the definition (e.g. 'complete', 'incomplete', 'representative')."
    possible_values:
  substance_class:
    format:
    is_exact: false
    type: string
    pattern:
    description: "This value wall always be 'reference' if it is intended as a real reference and 'mention' if it is a place-holder. However, it can also specify a full substance class, in which case the whole record reference object is meant to be a full entire record rather than a reference."
    possible_values:
      type: one_of
      value:
        "chemical": ""
        "structurallyDiverse": ""
        "concept": ""
        "mixture": ""
        "protein": ""
        "polymer": ""
        "nucleicAcid": ""
  status:
    format:
    is_exact: false
    type: string
    pattern:
    description: "The current record status (e.g. 'pending', 'approved'). This is not a regulatory status, but simply the status of record validation and curation. ."
    possible_values:
      type: one_of
      value:
        "approved": ""
        "non-approved": ""
        "FAILED": ""
        "alternative": ""
