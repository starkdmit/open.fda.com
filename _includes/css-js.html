<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
  function popUpWindow(url, width, height) {
    newWindow = window.open(url, "name", 'width=' + width + ',height=' + height);
    if (window.focus) {
      newwindow.focus()
    }
    return false;
  }

  function popUpGooglePlus(location) {
    newWindow = window.open('https://plus.google.com/share?url=' + location, "name", 'width=512,height=512');
    if (window.focus) {
      newwindow.focus()
    }
    return false;
  }

  function popUpLinkedIn(location, title) {
    newWindow = window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + location + '&title=' + title, "name", 'width=512,height=512');
    if (window.focus) {
      newwindow.focus()
    }
    return false;
  }
</script>
