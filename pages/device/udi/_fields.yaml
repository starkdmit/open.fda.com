properties:
  brand_name:
    description: "The Proprietary/Trade/Brand name of the medical device as used in device labeling or in the catalog. This information may 1) be on a label attached to a durable device, 2) be on a package of a disposable device, or 3) appear in labeling materials of an implantable device.  The brand name is the name that is typically registered with USPTO and have the Â® and/or TM symbol."
    format:
    is_exact: false
    possible_values:
    type: string
  catalog_number:
    description: "The catalog, reference, or product number found on the device label or accompanying packaging to identify a particular product."
    format:
    is_exact: true
    possible_values:
    type: string
  commercial_distribution_end_date:
    description: "ProvideText"
    format: date
    is_exact: false
    possible_values:
    type: date
  commercial_distribution_status:
    description: "Indicates whether the device is in commercial distribution as defined under 21 CFR 807.3(b)."
    format:
    is_exact: true
    possible_values:
      type: one_of
      value:
        'AN': "In Commercial Distribution (ProvideValue)"
        'CV': "Not in Commercial Distribution (ProvideValue)"
    type: string
  company_name:
    description: "Company name associated with the labeler DUNS Number entered in the DI Record."
    format:
    is_exact: false
    possible_values:
    type: string
  customer_contacts:
    items:
      properties:
        email:
          description: "ProvideText"
          format:
          is_exact: false
          possible_values:
          type: string
        ext:
          description: "ProvideText"
          format:
          is_exact: false
          possible_values:
          type: string
        phone:
          description: "ProvideText"
          format:
          is_exact: false
          possible_values:
          type: string
      type: object
    type: array
  device_count_in_base_package:
    description: "Number of medical devices in the base package."
    format:
    is_exact: false
    possible_values:
    type: integer
  device_description:
    description: "Additional relevant information about the device that is not already captured as a distinct GUDID data attribute."
    format:
    is_exact: false
    possible_values:
    type: string
  device_sizes:
    items:
      properties:
        text:
          description: "Additional undefined device size not represented in the GUDID Size Type LOV."
          format:
          is_exact: false
          possible_values:
          type: string
        type:
          description: "Dimension type for the clinically relevant measurement of the medical device."
          format:
          is_exact: true
          possible_values:
            type: one_of
            value:
              'AN': "Circumference (ProvideValue)"
              'BN': "Depth; Device Size Text, specify; (ProvideValue)"
              'CN': "Catheter Gauge (ProvideValue)"
              'DN': "Outer Diameter (ProvideValue)"
              'Dz': "Height (ProvideValue)"
              'FN': "Length (ProvideValue)"
              'GN': "Lumen/Inner Diameter (ProvideValue)"
              'HN': "Needle Gauge (ProvideValue)"
              'IN': "Total Volume (ProvideValue)"
              'JN': "Width (ProvideValue)"
              'KN': "Weight (ProvideValue)"
              'LN': "Pressure (ProvideValue)"
              'MN': "Pore Size (ProvideValue)"
              'NN': "Area/Surface Area (ProvideValue)"
              'ON': "Angle (ProvideValue)"
          type: string
        unit:
          description: "The unit of measure associated with each clinically relevant size."
          format:
          is_exact: false
          possible_values:
            type: one_of
            value:
              'AN': "Centimeter (ProvideValue)"
              'BV': "Meter (ProvideValue)"
              'CV': "[fur_us] (ProvideValue)"
              'DV': "millibar (ProvideValue)"
              'EV': "etc ?? (ProvideValue)"
          type: string
        value:
          description: "Numeric value for the clinically relevant size measurement of the medical device."
          format: double
          is_exact: false
          possible_values:
          type: string
      type: object
    type: array
  fei_numbers:
    description: "Number assigned by FDA during Registration and Listing to all devices in commercial distribution, regardless of pre-market authorization requirements per 21 CFR 807.28(f)."
    format:
    is_exact: false
    possible_values:
    type: string
  gmdn_terms:
    items:
      properties:
        definition:
          description: "Definition of the common device type associated with the GMDN Preferred Term Code/FDA PT Code."
          format:
          is_exact: false
          possible_values:
          type: string
        name:
          description: "Name of the common device type associated with the GMDN Preferred Term Code/FDA PT Code."
          format:
          is_exact: true
          possible_values:
          type: string
      type: object
    type: array
  has_donation_id_number:
    description: "The Donation Identification Number is applicable to devices that are also regulated as HCT/Ps and is a number that is assigned to each donation.This number/code is required to be part of the UDI when included on the label in order to provide the means to track the device back to its manufacturing source or otherwise allow the history of the device manufacturing, packaging, labeleing, distribution and use to be determined."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        'Y': "Yes"
        'N': "No"
    type: boolean
  has_expiration_date:
    description: "The date by which the label of a device states the device must or should be used. This date is required to be part of the UDI when included on the label in order to provide the means to track the device back to its manufacturing source or otherwise allow the history of the device manufacturing, packaging, labeleing, distribution and use to be determined."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  has_lot_or_batch_number:
    description: "The number assigned to one or more device(s) that consist of a single type, model, class, size, composition, or software version that are manufactured under essentially the same conditions and that are intended to have uniform characteristics and quality within specified limits. This number is required to be part of the UDI when included on the label in order to provide the means to track the device back to its manufacturing source or otherwise allow the history of the device manufacturing, packaging, labeleing, distribution and use to be determined."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  has_manufacturing_date:
    description: "The date on which a device is manufactured.This date is required to be part of the UDI when included on the label in order to provide the means to track the device back to its manufacturing source or otherwise allow the history of the device manufacturing, packaging, labeleing, distribution and use to be determined."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  has_serial_number:
    description: "The number that allows for the identification of a device, indicating its position within a series. This number is required to be part of the UDI when included on the label in order to provide the means to track the device back to its manufacturing source or otherwise allow the history of the device manufacturing, packaging, labeleing, distribution and use to be determined."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  identifiers:
    items:
      properties:
        id:
          description: "ProvideText"
          format:
          is_exact: false
          possible_values:
          type: string
        issuing_agency:
          description: "Organization accredited by FDA to operate a system for the issuance of UDIs.  GS1; HIBCC; ICCBBA"
          format:
          is_exact: true
          possible_values:
            type: one_of
            value:
              'GS1': "GS1"
              'ICCBBA': "ICCBBA"
              'HIBCC': "HIBCC"
              'NDC/NHRIC': "NDC/NHRIC"
          type: string
        package_discontinue_date:
          description: "Indicates the date this particular package configuration is discontinued by the labeler."
          format: date
          is_exact: false
          possible_values:
          type: date
        package_status:
          description: "Indicates whether the package is in commercial distribution as defined under 21 CFR 807.3(b)."
          format:
          is_exact: true
          possible_values:
            type: one_of
            value:
              'AN': "In Commercial Distribution (ProvideValue)"
              'CV': "Not in Commercial Distribution (ProvideValue)"
          type: string
        quantity_per_package:
          description: "The number of packages with the same Primary DI or Package DI within a given packaging configuration."
          format:
          is_exact: false
          possible_values:
          type: integer
        type:
          description: "ProvideText"
          format:
          is_exact: false
          possible_values:
          type: string
        unit_of_use_id:
          description: "ProvideText"
          format:
          is_exact: false
          possible_values:
          type: string
      type: object
    type: array
  is_combination_product:
    description: "Indicates that the product is comprised of two or more regulated products that are physically, chemically, or otherwise combined or mixed and produced as a single entity; packaged together as a single package; or packaged separately for the intended use together as defined under 21 CFR 3.2(e).  At least one of the products in the combination product must be a device in this case."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  is_direct_marking_exempt:
    description: "The device is exempt from Direct Marking requirements under 21 CFR 801.45."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  is_hct_p:
    description: "Indicates that the product contains or consists of human cells or tissues that are intended for implantation, transplantation, infusion, or transfer into a human recipient as defined under 21 CFR 1271.3."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  is_kit:
    description: "Indicates that the device is a convenience, combination, in vitro diagnostic (IVD), or medical procedure kit.  Kits are a collection of products, including medical devices, that are packaged together to achieve a common intended use and is being distributed as a medical device."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  is_labeled_as_no_nrl:
    description: "Indicates that natural rubber latex was not used as materials in the manufacture of the medical product and container and the device labeling contains this information.  Only applicable to devices not subject to the requirements under 21 CFR 801.437.  Not all medical products that are NOT made with natural rubber latex will be marked."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        '1': "Yes"
        '0': "No"
    type: boolean
  is_labeled_as_nrl:
