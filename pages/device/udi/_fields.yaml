              'c': "Handling Environment Temperature (ProvideValue)"
              'd': "Special Storage Conditions (ProvideValue)"
              'e': "Storage Environment Atmospheric Pressure (ProvideValue)"
              'f': "Storage Environment Humidity (ProvideValue)"
              'g': "Storage Environment Temperature (ProvideValue)"
