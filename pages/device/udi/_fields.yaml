        '1': "MR Safe (ProvideValue)"
        '2': "MR Unsave (ProvideValue)"
        '3': "MR Conditional (ProvideValue)"
        '4': "Labeling does not contain MRI Safety Information (ProvideValue)"
    type: string
  pma_submissions:
